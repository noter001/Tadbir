<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tadbir_service</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input, select, button { margin: 5px; padding: 10px; width: 80%; max-width: 400px; }
    button { cursor: pointer; }
  </style>
  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            document.getElementById("location").value = 
              position.coords.latitude + ", " + position.coords.longitude;
          },
          function(error) {
            alert("خطأ في تحديد الموقع: " + error.message);
          }
        );
      } else {
        alert("المتصفح لا يدعم تحديد الموقع الجغرافي.");
      }
    }

    function sendData(event) {
      event.preventDefault();
      
      let sendButton = document.getElementById("sendButton");
      sendButton.disabled = true;
      sendButton.textContent = "جاري الإرسال...";

      let formData = {
        name: document.getElementById("name").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        address: document.getElementById("address").value.trim(),
        order: document.getElementById("order").value,
        location: document.getElementById("location").value.trim()
      };

      if (!formData.name || !formData.phone || !formData.address || !formData.order || !formData.location) {
        alert("⚠️ المرجو ملء جميع الحقول قبل الإرسال!");
        sendButton.disabled = false;
        sendButton.textContent = "إرسال";
        return;
      }

      fetch("https://young-unit-315a.noter001.workers.dev/", {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.json())
      .then(data => {
        alert(data.status === "success" ? "✅ تمت العملية بنجاح!" : "⚠️ خطأ: " + data.message);
        document.getElementById("form").reset();
      })
      .catch(error => {
        console.error("خطأ:", error);
        alert("⚠️ حدث خطأ أثناء إرسال البيانات.");
      })
      .finally(() => {
        sendButton.disabled = false;
        sendButton.textContent = "إرسال";
      });
    }
  </script>
</head>
<body>
  <h2>tadbir_service</h2>
  <form id="form">
    <input type="text" id="name" placeholder="الاسم" required><br>
    <input type="text" id="phone" placeholder="رقم الهاتف" required><br>
    <input type="text" id="address" placeholder="العنوان" required><br>
    <select id="order" required>
      <option value="">اختر منتجًا</option>
      <option value="منتج 1">منتج 1</option>
      <option value="منتج 2">منتج 2</option>
      <option value="منتج 3">منتج 3</option>
    </select><br>
    <input type="text" id="location" placeholder="الموقع الجغرافي" readonly>
    <button type="button" onclick="getLocation()">📍 تحديد موقعي</button><br>
    <button type="submit" id="sendButton" onclick="sendData(event)">إرسال</button>
  </form>
</body>
</html>
