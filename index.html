<!DOCTYPE html>
<html>
<head>
  <title>tadbir_service</title>
  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            document.getElementById("location").value = 
              position.coords.latitude + ", " + position.coords.longitude;
          },
          function(error) {
            alert("خطأ في تحديد الموقع: " + error.message);
          }
        );
      } else {
        alert("المتصفح لا يدعم تحديد الموقع الجغرافي.");
      }
    }

    function sendData() {
      var formData = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        order: document.getElementById("order").value,
        location: document.getElementById("location").value
      };

      fetch("https://young-unit-315a.noter001.workers.dev/", {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.text())
      .then(data => {
        alert(data);
        document.getElementById("form").reset();
      })
      .catch(error => console.error("خطأ:", error));
    }
  </script>
</head>
<body>
  <h2>tadbir_service</h2>
  <form id="form">
    <label>name:</label>
    <input type="text" id="name" required><br><br>

    <label>phone:</label>
    <input type="text" id="phone" required><br><br>

    <label>address:</label>
    <input type="text" id="address" required><br><br>

    <label>order:</label>
    <select id="order">
      <option value="منتج 1">منتج 1</option>
      <option value="منتج 2">منتج 2</option>
      <option value="منتج 3">منتج 3</option>
    </select><br><br>

    <label>location:</label>
    <input type="text" id="location" readonly>
    <button type="button" onclick="getLocation()">Ma Position</button><br><br>

    <button type="button" onclick="sendData()">إرسال</button>
  </form>
</body>
</html>
